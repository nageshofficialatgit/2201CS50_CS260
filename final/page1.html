<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/p2.css" />
        <script src="./handler.js" defer></script>
        <link
            href="https://fonts.googleapis.com/css?family=Oswald"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Noto+Sans&amp;display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Noto+Serif&amp;display=swap"
            rel="stylesheet"
        />
        <title>Page 1</title>
    </head>
    <body>
        <header>
            <div class="title">
                <h1>भारतीय प्रौद्योगिकी संस्थान पटना</h1>
                <h1>Indian Institute of Technology Patna</h1>
            </div>
        </header>
        <main>
            <div class="Blinkingtext">
                <h2>Application for Faculty Position</h2>
            </div>
            <div class="box">
                <div class="row">
                    <div class="welcome">
                        <div class="welcome-name" style="font-size: 20px">
                            Welcome : John Doe
                        </div>

                        <div class="logout">
                            <div class="Dashboard">
                                <div class="Logoutbutton" >
                                    <a   onclick="log_out()"
                                        href="#"
                                        style="
                                            color: #eee;
                                            font-family: 'Helvetica Neue',
                                                Helvetica, Arial, sans-serif;
                                            font-size: 12px;
                                            padding: 5px 10px;
                                            text-decoration: none;
                                        "
                                        >Logout</a
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <form>
                    <div class="twoInARow">
                        <div class="inputBox">
                            <label for="advertisementNumber"
                                >Advertisement Number *</label
                            >
                            <select
                                id="advertisementNumber"
                                name="advertisementNumber"
                                class="selection"
                            >
                                <!-- Options for Advertisement Number -->
                            </select>
                        </div>
                        <div class="inputBox">
                            <label for="dateOfApplication"
                                >Date of Application:</label
                            >
                            <input
                                type="date"
                                id="dateOfApplication"
                                name="dateOfApplication"
                               
                                
                            />
                        </div>
                    </div>
                    <div class="twoInARow">
                        <div class="inputBox">
                            <label for="applicationNumber"
                                >Application Number:</label
                            >
                            <input
                                type="text"
                                id="applicationNumber"
                                name="applicationNumber"
                                value=""
                                disabled
                            />
                        </div>
                        <div class="inputBox">
                            <label for="postApplied">Post Applied For *</label>
                            <select
                                id="postApplied"
                                name="postApplied"
                                class="selection"
                            >
                                <option value="Select">Select</option>
                                <option value="Professor">Professor</option>
                                <option value="Associate Professor">
                                    Associate Professor
                                </option>
                                <option value="Assistant Professor Grade 1">
                                    Assistant Professor Grade 1
                                </option>
                                <option value="Assistant Professor Grade 2">
                                    Assistant Professor Grade 2
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="twoInARow">
                        <div class="inputBox">
                            <label for="department">Department *</label>
                            <select
                                id="department"
                                name="department"
                                class="selection"
                            >
                                <!-- Options for Department -->
                            </select>
                        </div>
                    </div>
                    <br />
                    <hr style="border-style: dashed" />
                    <br />

                    <section>
                        <legend>1. Personal Details</legend>
                        <div class="p1-s1">
                            <div class="panel-body">
                                <div class="p1-c1">
                                    <div class="twoInARow">
                                        <div class="inputBox">
                                            <label for="firstName"
                                                >First Name:</label
                                            >
                                            <input
                                                type="text"
                                                id="firstName"
                                                name="firstName"
                                                required
                                            />
                                        </div>
                                        <div class="inputBox">
                                            <label for="middleName"
                                                >Middle Name:</label
                                            >
                                            <input
                                                type="text"
                                                id="middleName"
                                                name="middleName"
                                            />
                                        </div>
                                    </div>
                                    <div class="twoInARow">
                                        <div class="inputBox">
                                            <label for="lastName"
                                                >Last Name:</label
                                            >
                                            <input
                                                type="text"
                                                id="lastName"
                                                name="lastName"
                                                required
                                            />
                                        </div>
                                        <div class="inputBox">
                                            <label for="nationality"
                                                >Nationality:</label
                                            >
                                            <select
                                                id="nationality"
                                                name="nationality"
                                                default="Indian"
                                                class="selection"
                                            >
                                                <option value="Select">
                                                    Select
                                                </option>
                                                <option value="Indian">
                                                    Indian
                                                </option>
                                                <option value="OCI">OCI</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="twoInARow">
                                        <div class="inputBox">
                                            <label for="dob">DOB:</label>
                                            <input
                                                type="date"
                                                id="dob"
                                                name="dob"
                                                required
                                            />
                                        </div>
                                        <div class="inputBox">
                                            <label for="gender">Gender:</label>
                                            <select
                                                id="gender"
                                                name="gender"
                                                class="selection"
                                            >
                                                <option value="Male">
                                                    Male
                                                </option>
                                                <option value="Female">
                                                    Female
                                                </option>
                                                <option value="Other">
                                                    Other
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="twoInARow">
                                        <div class="inputBox">
                                            <label for="maritalStatus"
                                                >Marital Status:</label
                                            >
                                            <select
                                                id="maritalStatus"
                                                name="maritalStatus"
                                                class="selection"
                                            >
                                                <option value="Single">
                                                    Single
                                                </option>
                                                <option value="Married">
                                                    Married
                                                </option>
                                            </select>
                                        </div>
                                        <div class="inputBox">
                                            <label for="category"
                                                >Category:</label
                                            >
                                            <select
                                                id="category"
                                                name="category"
                                                class="selection"
                                            >
                                                <option value="General">
                                                    General
                                                </option>
                                                <option value="OBC">OBC</option>
                                                <option value="SC">SC</option>
                                                <option value="ST">ST</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="twoInARow">
                                        <div class="inputBox">
                                            <label for="idProofType"
                                                >ID Proof Type:</label
                                            >
                                            <select
                                                id="idProofType"
                                                name="idProofType"
                                                class="selection"
                                            >
                                                <option value="Aadhaar">
                                                    Aadhaar
                                                </option>
                                                <option value="Passport">
                                                    Passport
                                                </option>
                                                <option value="DrivingLicense">
                                                    Driving License
                                                </option>
                                                <option value="PANCard">
                                                    PAN Card
                                                </option>
                                                <option value="RationCard">
                                                    Ration Card
                                                </option>
                                                <option value="VoterID">
                                                    Voter ID
                                                </option>
                                            </select>
                                        </div>
                                        <div class="inputBox">
                                            <label for="idProofUpload"
                                                >Upload ID Proof:</label
                                            >
                                            <input
                                                type="file"
                                                id="idProofUpload"
                                                name="idProofUpload"
                                                accept=".pdf"
                                                required
                                            />
                                        </div>
                                    </div>
                                    <div class="twoInARow">
                                        <div class="inputBox">
                                            <label for="fatherName"
                                                >Father's Full Name:</label
                                            >
                                            <input
                                                type="text"
                                                id="fatherName"
                                                name="fatherName"
                                                required
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="p1-c2">
                                    <div class="inputBox">
                                        <div
                                            style="
                                                width: 100px;
                                                height: 120px;
                                                border: 0.25px solid
                                                    rgb(101, 101, 101);
                                                border-radius: 3.5px;
                                            "
                                        >
                                            <img
                                                src=""
                                                alt="profile picture preview"
                                            />
                                        </div>
                                        <input
                                            type="file"
                                            id="photoUpload"
                                            name="photoUpload"
                                            accept=".jpg, .jpeg, .png"
                                            required
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <br />
                    <section>
                        <div
                            class="panel-body"
                            style="
                                display: flex;
                                flex-direction: row;
                                justify-content: space-around;
                            "
                        >
                            <div class="Col1" style="width: 50%">
                                <h2>Correspondence Address</h2>
                                <div class="oneInARow">
                                    <div class="inputBox">
                                        <input
                                            type="text"
                                            id="correspondenceStreet"
                                            name="correspondenceStreet"
                                            placeholder=""
                                        />
                                    </div>
                                </div>
                                <!-- Add more input fields or textareas for other address fields -->
                                <div class="oneInARow">
                                    <div class="inputBox">
                                        <input
                                            type="text"
                                            id="correspondenceCity"
                                            name="correspondenceCity"
                                            placeholder=""
                                        />
                                    </div>
                                </div>
                                <div class="oneInARow">
                                    <div class="inputBox">
                                        <input
                                            type="text"
                                            id="correspondenceDistrict"
                                            name="correspondenceDistrict"
                                            placeholder=""
                                        />
                                    </div>
                                </div>
                                <div class="oneInARow">
                                    <div class="inputBox">
                                        <input
                                            type="text"
                                            id="correspondenceState"
                                            name="correspondenceState"
                                            placeholder=""
                                        />
                                    </div>
                                </div>
                                <div class="oneInARow">
                                    <div class="inputBox">
                                        <input
                                            type="text"
                                            id="correspondenceCountry"
                                            name="correspondenceCountry"
                                            placeholder=""
                                        />
                                    </div>
                                </div>
                            </div>

                            <div class="Col2" style="width: 50%">
                                <h2>Permanent Address</h2>

                                <div class="oneInARow">
                                    <div class="inputBox">
                                        <input
                                            type="text"
                                            id="permanentStreet"
                                            name="permanentStreet"
                                            placeholder=""
                                        />
                                    </div>
                                </div>
                                <!-- Add more input fields or textareas for other address fields -->
                                <div class="oneInARow">
                                    <div class="inputBox">
                                        <input
                                            type="text"
                                            id="permanentCity"
                                            name="permanentCity"
                                            placeholder=""
                                        />
                                    </div>
                                </div>
                                <div class="oneInARow">
                                    <div class="inputBox">
                                        <input
                                            type="text"
                                            id="permanentDistrict"
                                            name="permanentDistrict"
                                            placeholder=""
                                        />
                                    </div>
                                </div>
                                <div class="oneInARow">
                                    <div class="inputBox">
                                        <input
                                            type="text"
                                            id="permanentState"
                                            name="permanentState"
                                            placeholder=""
                                        />
                                    </div>
                                </div>
                                <div class="oneInARow">
                                    <div class="inputBox">
                                        <input
                                            type="text"
                                            id="permanentCountry"
                                            name="permanentCountry"
                                            placeholder=""
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <br />
                    <div class="panel-body">
                        <div class="twoInARow">
                            <div class="inputBox">
                                <label for="mobileNumber">Mobile *</label>
                                <input
                                    type="tel"
                                    id="mobileNumber"
                                    name="mobileNumber"
                                    required
                                />
                            </div>
                            <div class="inputBox">
                                <label for="email">Email ID:</label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    readonly
                                />
                            </div>
                        </div>
                        <div class="twoInARow">
                            <div class="inputBox">
                                <label for="alternateMobileNumber"
                                    >Alternate Mobile Number:</label
                                >
                                <input
                                    type="tel"
                                    id="alternateMobileNumber"
                                    name="alternateMobileNumber"
                                />
                            </div>
                            <div class="inputBox">
                                <label for="alternateEmail"
                                    >Alternate Email ID:</label
                                >
                                <input
                                    type="email"
                                    id="alternateEmail"
                                    name="alternateEmail"
                                />
                            </div>
                        </div>
                        <div class="twoInARow">
                            <div class="inputBox">
                                <label for="landlineNumber"
                                    >Landline Number:</label
                                >
                                <input
                                    type="tel"
                                    id="landlineNumber"
                                    name="landlineNumber"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="bottom-buttons">
                        <button
                            type="button"
                            onclick="submit_page1()"
                            class="nextButton"
                        >
                            Save & Next
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
