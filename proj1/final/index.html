<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="./script.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif&amp;display=swap" rel="stylesheet">
    <title>Faculty Login</title>
</head>
<body>
    <header>
        <div class = "title">
            <h1>भारतीय प्रौद्योगिकी संस्थान पटना</h1>
            <h1>Indian Institute of Technology Patna</h1>
        </div>
    </header>
    <main>
        <div class = "Blinkingtext">
          <h2>Application for Faculty Position</h2>
        </div>
        <div class = "box">
            <img class = "logo" src="img/logo.png" alt="IIT Patna Logo">
            <div class="form">
                <h1>LOGIN HERE</h1>
                <div class="inputbox">
                    <img src="img/email.png" />
                    <input type="email" placeholder="Your Email" id="email">
                </div>
                <div class="inputbox">
                    <img src="img/password.png" />
                    <input type="password" placeholder="Enter Your Password" id ="pass">
                </div>
                <div class="buttonRow">
                    <button type="button" onclick="submit_index()"  class="loginButton" id = "loginButton" > Login </button>
                    <div class="resetButton">
                        <button type="button" onclick="window.location.href = '/forgotpwd.html'" > Reset Password </button>
                    </div>
                </div>
                <div class = "signup">
                    NOT REGISTERED?
                    <button type="button" onclick="window.location.href = './signup.html'" class="signupButton" > Sign Up </button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
